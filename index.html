<html>
    <head>
        Palavras no Console
    </head>

    <body>
        <script>
            var FistName = "Leonardo";
            console.log(FistName);

            var LastName = "Silva";
            console.log(LastName);

            var NomeCompleto = FistName.concat(LastName);
            console.log(NomeCompleto);

            var a = 80;
            var b = 389;
            console.log(a + b);

            var minimonumero = Math.min(15, 10);
            console.log(minimonumero);

            var maximonumero = Math.max(90, 50);
            console.log(maximonumero);

            var expoente = Math.pow(9, 10);
            console.log(expoente);

            var lengthNomeCompleto = NomeCompleto.length;
            console.log(lengthNomeCompleto);

            var y = 80;
            var t = 20;
            console.log(y - t);

            var j = 97;
            var h = 47;
            console.log(j * h);

            var m = 54;
            var n = 6;
            console.log(m / n);
        </script>
    </body>
</html>
